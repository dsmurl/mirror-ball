name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    env:
      STACK_NAME: dev
      PROJECT_NAME: ${{ vars.PROJECT_NAME }}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Setup Pulumi
        uses: pulumi/actions@v5
        with:
          pulumi-version: latest

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_DEPLOYER_ARN }}
          aws-region: us-west-2

      - name: Read ECR repo URI
        id: ecr
        working-directory: apps/infra
        run: |
          echo "repo=$(pulumi stack output --stack $STACK_NAME ecrRepositoryUri)" >> $GITHUB_OUTPUT

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        env:
          ECR_REPO: ${{ steps.ecr.outputs.repo }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "$ECR_REPO:$IMAGE_TAG" -f apps/api/Dockerfile .
          docker push "$ECR_REPO:$IMAGE_TAG"

      - name: Set imageTag config (Stage 2 wiring)
        working-directory: apps/infra
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          pulumi config set --stack $STACK_NAME imageTag "$IMAGE_TAG"

      - name: Apply Stage 2
        working-directory: apps/infra
        env:
          FORCE_USE_PUBLIC_IMAGE: false
        run: pulumi up --yes --stack $STACK_NAME

      - name: Read deploy outputs
        id: outs
        working-directory: apps/infra
        run: |
          echo "bucket=$(pulumi stack output --stack $STACK_NAME imageBucketName)" >> $GITHUB_OUTPUT
          echo "cfid=$(pulumi stack output --stack $STACK_NAME cloudFrontDistributionId)" >> $GITHUB_OUTPUT
          echo "cfdomain=$(pulumi stack output --stack $STACK_NAME cloudFrontDomainName)" >> $GITHUB_OUTPUT
          echo "upId=$(pulumi stack output --stack $STACK_NAME userPoolId)" >> $GITHUB_OUTPUT
          echo "upClientId=$(pulumi stack output --stack $STACK_NAME userPoolClientId)" >> $GITHUB_OUTPUT
          echo "upDomain=$(pulumi stack output --stack $STACK_NAME userPoolDomain)" >> $GITHUB_OUTPUT

      - name: Build web
        env:
          VITE_API_BASE_URL: https://${{ steps.outs.outputs.cfdomain }}/api
          VITE_USER_POOL_ID: ${{ steps.outs.outputs.upId }}
          VITE_USER_POOL_CLIENT_ID: ${{ steps.outs.outputs.upClientId }}
          VITE_COGNITO_DOMAIN: ${{ steps.outs.outputs.upDomain }}
        run: pnpm nx build web

      - name: Sync site to S3
        env:
          BUCKET: ${{ steps.outs.outputs.bucket }}
        run: |
          aws s3 sync apps/web/dist "s3://$BUCKET/site" --delete

      - name: Create CloudFront invalidation
        if: ${{ steps.outs.outputs.cfid != '' }}
        env:
          CFID: ${{ steps.outs.outputs.cfid }}
        run: |
          aws cloudfront create-invalidation --distribution-id "$CFID" --paths "/*"
